<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../resources/signup/SignUp.ico"/>
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/menus.css">
  <script src="../js/signup.js"></script>
  <script src="../js/menus.js"></script>

</head>

<body>


<div class="containerM">

  <div class="menuShortcut">

    <button id="menuShortcut-foreground" onclick="focusF(); transform()" class="menuShortcut-button" title="Click to open the shortcuts menu"></button>
    <button id="menuShortcut-background" onclick="focusB(); transformBack()" class="menuShortcut-button" title="Click to close the menu"></button>
    <div class="menuShortcut-Search" id="search" onclick="openWindow('../html/search.html','_self');" ></div>
    <div class="menuShortcut-Post" id="post" onclick="openWindow('../html/post.html','_self');"></div>
    <div class="menuShortcut-Info" id="info" onclick="openWindow('../html/info.html','_self');"></div>

  </div>

  <a class="menuProfile-button" href="../html/login.html" title="Click to open the menu"></a>

</div>


<div class="SignUp-Container">
  <div class="SignUp-Wrap">

    <div class="title">
      <span>Sign Up Form</span>
    </div>

    <form id="formSignUp" action="../php/signup.php" method="post">


      <div class="row">
        <img class="img1" src="../resources/signup/Person.png" alt="SignUpPerson"/>
        <label>
          <input type="text" name="username" placeholder="Username" required>
        </label>
      </div>

      <div class="row">
        <img class="img3" src="../resources/signup/At.png" alt="SignUpAt1"/>
        <label for="email"></label><input type="email" name="email" placeholder="Email" id="email" onkeyup="checkEmail()" required>
      </div>

      <div class="row">
        <img class="img3" src="../resources/signup/At.png" alt="SignUpAt2"/>
        <label for="confirmEmail"></label><input type="email" placeholder="Confirm email" id="confirmEmail" onkeyup="checkEmail()" required>
      </div>

      <div class="emailCheck">
        <span id='emailCheck'></span>
      </div>

      <div class="row">
        <img class="img2" src="../resources/signup/Lock.png" alt="SignUpLock1"/>
        <label for="password"></label><input type="password" name="password" placeholder="Password" id="password" onkeyup="checkPass()" required>
      </div>

      <div class="row">
        <img class="img2" src="../resources/signup/Lock.png" alt="SignUpLock2"/>
        <label for="confirmPassword"></label><input type="password" placeholder="Confirm password" id="confirmPassword" onkeyup="checkPass()" required>
      </div>

      <div class="passwordCheck">
        <span id='passwordCheck'></span>
      </div>

      <div class="showpass">
        <p>Show password</p>

        <label class="switch" for="checkbox">
          <input type="checkbox" id="checkbox" onclick="showPass()">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="row button">
        <input type="button" onclick="signUp()" value="Sign Up">
      </div>

      <div class="account">
        <div class="accountTxt">
          <p>Already have an account?</p>
        </div>
        <a href="../html/login.html" class="login">Login</a>
      </div>

    </form>

  </div>
</div>



</body>
</html>
