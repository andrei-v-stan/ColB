      <form method="get" class="add-cat-form">
        <div class="title">Categorie</div>
        <div class="subtitle">Creeaza o categorie noua!</div>
        <div class="input-container">
          <input id="cat-name" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="cat-name" class="placeholder">Nume categorie</label>
        </div>
        <button class="submit">Submit</button>
      </form>

      <form method="get" class="add-subcat-form">
        <div class="title">Subcategorie</div>
        <div class="subtitle">Creeaza o subcategorie noua!</div>
        <div class="input-container">
          <label for="sel-cat"></label><select name="category" id="sel-cat" class="input">

        </div>
        <button class="submit">Submit</button>
      </form>
