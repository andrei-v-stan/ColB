<!DOCTYPE html>
<html lang="en">

<head>

  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../resources/login/Login.ico"/>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/menus.css">
  <script src="../js/login.js"></script>
  <script src="../js/menus.js"></script>

</head>


<body>


<div class="containerM">

  <div class="menuShortcut">

    <button id="menuShortcut-foreground" onclick="focusF(); transform()" class="menuShortcut-button" title="Click to open the shortcuts menu"></button>
    <button id="menuShortcut-background" onclick="focusB(); transformBack()" class="menuShortcut-button" title="Click to close the menu"></button>
    <div class="menuShortcut-Search" id="search" onclick="openWindow('../html/search.html','_self');" ></div>
    <div class="menuShortcut-Post" id="post" onclick="openWindow('../html/post.html','_self');"></div>
    <div class="menuShortcut-Info" id="info" onclick="openWindow('../html/info.html','_self');"></div>

  </div>

    <a class="menuProfile-button" href="../html/login.html" title="Click to open the menu"></a>

</div>


<div class="Login-Container">
  <div class="Login-Wrap">

    <div class="title">
      <span>Login Form</span>
    </div>

    <form action="../html/loginProcessing.html">

      <div class="row">
        <img class="img1" src="../resources/login/Person.png" alt="LoginPerson"/>
        <label>
          <input type="text" placeholder="Username" required>
        </label>
      </div>

      <div class="row">
        <img class="img2" src="../resources/login/Lock.png" alt="LoginLock"/>
        <label for="showLPass"></label><input type="password" placeholder="Password" id="showLPass" required>
      </div>

      <div class="showpass">
        <p>Show password</p>

        <label class="switch" for="checkbox">
          <input type="checkbox" id="checkbox" onclick="showLoginPass()">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="row button">
        <input type="submit" value="Login">
      </div>

        <a href="../html/signup.html" class="signup">Sign Up Today</a>
        <a href="../html/forgotuser.html" class="forgotuser">Forgot Username</a>
        <a href="../html/forgotpass.html" class="forgotpass">Forgot Password</a>

    </form>

  </div>
</div>


</body>

</html>
