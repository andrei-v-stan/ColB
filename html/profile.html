<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../resources/signup/SignUp.ico"/>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/menus.css">
    <script src="../js/menus.js"></script>

</head>

<body>


<div class="containerM">

    <div class="menuShortcut">

        <button id="menuShortcut-foreground" onclick="focusF(); transform()" class="menuShortcut-button" title="Click to open the shortcuts menu"></button>
        <button id="menuShortcut-background" onclick="focusB(); transformBack()" class="menuShortcut-button" title="Click to close the menu"></button>
        <div class="menuShortcut-Search" id="search" onclick="openWindow('../html/search.html','_self');" ></div>
        <div class="menuShortcut-Post" id="post" onclick="openWindow('../html/post.html','_self');"></div>
        <div class="menuShortcut-Info" id="info" onclick="openWindow('../html/info.html','_self');"></div>

    </div>

    <a class="menuProfile-button" href="../html/login.html" title="Click to open the menu"></a>

</div>


<div class="SignUp-Container">
    <div class="SignUp-Wrap">

        <div class="title">
            <span>Profile Details</span>
        </div>

        <form action="../php/profile.php" method="post">


            <div class="row">
                <img class="img1" src="../resources/signup/Person.png" alt="SignUpPerson"/>
                <label>
                    <input type="text" name="name" placeholder="Profile name" required>
                </label>
            </div>

            <div class="row">
                <img class="img3" src="../resources/signup/At.png" alt="SignUpAt1"/>
                <input type="text" name="phoneNr" placeholder="Phone number" required>
            </div>

            <div class="row">
                <img class="img3" src="../resources/signup/At.png" alt="SignUpAt2"/>
                <input type="text" name="country" placeholder="Country of residence" required>
            </div>

            <div class="row">
                <img class="img3" src="../resources/signup/At.png" alt="SignUpAt3"/>
                <input type="text" name="city" placeholder="City of residence" required>
            </div>


            <div class="row button">
                <input type="submit" value="Confirm details">
            </div>


        </form>

    </div>
</div>



</body>
</html>
